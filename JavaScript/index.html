<html>
    <head>
        <meta charset="utf-8">
        <title>Aplikacja pogodowa</title>
        <meta name="author" content="Krystian Markowski">
        <link rel="icon" href="img/cloudy.svg" type="image/svg"> 
        <script src="https://kit.fontawesome.com/6679004cda.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        <script src="js/jquery-3.5.1.min.js"></script>
        <script src="js/script.js"></script>
    </head>
    
    <body>
        <div id="top"> 
            <div id="logo"><img src="img/cloudy.svg" /></div>
            <div id="app_name"><h2>Aplikacja pogodowa</h2></div>
        </div>

        <div id="main">
            <div id="datetime">
                <span id="date"></span>
                <span id="time"></span>
            </div>
            <div id="form">
                    <input type="text" id="input_localization" placeholder="Podaj lokalizacjÄ™..."> </br>
                    <button id="search_button">
                        <p>Prognoza dzienna</p>
                    </button>
                    <button id="search_button_monthly">
                        <p>Prognoza 5-dniowa</p>
                    </button>
                    <div id="error"><p id="error_city"></p></div>
            </div>
            
        </div>
        <div id="weather_result">
                
        </div>
        
    </body>
</html>
